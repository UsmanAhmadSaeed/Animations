<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/scss.css">
  <title>Clip menu animation</title>
</head>
<body>
  <nav class="nav">
    <div class="bg"></div>
    <ul class="navs">
      <li><a class="navList" data-nav="home">home</a></li>
      <li><a class="navList" data-nav="about">about</a></li>
      <li><a class="navList" data-nav="contact">contact</a></li>
    </ul>
  </nav>

  <div id="home">
      <div class="navbar">
        <a class="nav-link">
          <div class="title-background"></div>
          <span class="menu" data-nav="home">Menu</span>
        </a>
      </div>
  </div>
  <div id="about">
    <div class="navbar links">
        <a class="nav-link">
          <div class="title-background"></div>
          <span class="menu" data-nav="about">Menu</span>
        </a>
      </div>
  </div>
  <div id="contact">
    <div class="navbar links">
        <a class="nav-link">
          <div class="title-background"></div>
          <span class="menu" data-nav="contact">Menu</span>
        </a>
      </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>

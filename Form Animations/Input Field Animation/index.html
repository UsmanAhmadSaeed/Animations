<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field Animation</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form">
        <form action="" class="form__content">
            <div class="form__box">
                <input type="text" class="form__input" placeholder="Enter Username">
                <label for="" class="form__label">ENTER USERNAME</label>
                <div class="form__shadow"></div>
            </div>
            
            <div class="form__box">
                <input type="email" class="form__input" placeholder="Enter Email">
                <label for="" class="form__label">ENTER EMAIL</label>
                <div class="form__shadow"></div>
            </div>

            <div class="form__button">
                <input type="submit" class="form__submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
